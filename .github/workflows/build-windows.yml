name: Build Windows

on: [push]

jobs:
  test-job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - run: dir

      - name: Install MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
            platform: x64

      - name: test
        run: g++ --version

      - name: Install vcpkg
        uses: actions/checkout@v3
        with:
          repository: Microsoft/vcpkg
      - run: .\vcpkg\bootstrap-vcpkg.bat

      - name: Install wxWidgets
        run: .\vcpkg\vcpkg.exe install wxwidgets
